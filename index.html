<!DOCTYPE html>
<html>
<head>

</head>

		<button>Add</button>
		<ul>
			<li>
				<span>Task 1</span>
				<i class="far fa-trash-alt"></i>
			</li>
			<li>
				<span>Task 2</span>
				<i class="far fa-trash-alt"></i>
			</li>
			<li>
				<span>Task 3</span>
				<i class="far fa-trash-alt"></i>
			</li>
		</ul>
	</div>
	<script src="app.js"></script>
</body>
</html>
